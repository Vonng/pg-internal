baseURL: 'https://pg-internal.vonng.com/'
languageCode: 'zh'
title: 'PostgreSQL 技术内幕'


enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: zh
languages:
  zh:
    languageName: 简体中文
    languageCode: zh
    weight: 1
    title: PG技术内幕


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: versions
      name: Versions
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - identifier: about
      name: About
      pageRef: /about
      weight: 4
    - identifier: showcase
      name: Showcase
      pageRef: /showcase
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/imfing/hextra"
      params:
        icon: github
    - identifier: development
      name: Development ↗
      url: https://imfing.github.io/hextra/versions/latest/
      parent: versions
    - identifier: v0.9
      name: v0.9 ↗
      url: https://imfing.github.io/hextra/versions/v0.9/
      parent: versions

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3


params:
  description: PostgreSQL 技术内幕是一本深入浅出、全面系统的 PostgreSQL 数据库技术书籍，旨在帮助读者深入理解 PostgreSQL 的内部机制和最佳实践。

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/Vonng/pg-internal/edit/main/content"

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
      # theme: noborder_dark
