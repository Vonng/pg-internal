baseURL: 'https://pg-internal.vonng.com/'
languageCode: 'zh'
title: 'PostgreSQL 技术内幕'


enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: zh
languages:
  zh:
    languageName: 简体中文
    languageCode: zh
    weight: 1
    title: PG技术内幕


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/Vonng/pg-internal"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: 友情链接
      params:
        type: separator
      weight: 1
    - identifier: pigsty
      name: "Pigsty Docs ↗"
      url: "https://doc.pgsty.com"
      weight: 2
    - identifier: pgext
      name: "PG Extensions ↗"
      url: "https://ext.pgsty.com"
      weight: 3

params:
  description: PostgreSQL 技术内幕是一本深入浅出、全面系统的 PostgreSQL 数据库技术书籍，旨在帮助读者深入理解 PostgreSQL 的内部机制和最佳实践。

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/Vonng/pg-internal/edit/main/content"

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: "Vonng/pg-internal"
      repoId: "MDEwOlJlcG9zaXRvcnkzOTQ1MTM4NDE="
      category: "Announcements"
      categoryId: "DIC_kwDOF4PNsc4CtkWO"
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: zh-CN
      theme: preferred_color_scheme

